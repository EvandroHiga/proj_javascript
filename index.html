<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>:: Nutrição ::</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body class="container">
		<header>:: Nutrição ::</header>
		<main>
			<section>
				<input class="text-box" type="text" id="filtrar-paciente" placeholder="Nome do paciente:">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<!--***** Dados mockados de exemplo *****-->
						<tr class="paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">183</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">35</td>
							<td class="info-imc">45.75</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Joao</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">28</td>
							<td class="info-imc">27.04</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Pedro</td>
							<td class="info-peso">92</td>
							<td class="info-altura">1.85</td>
							<td class="info-gordura">18</td>
							<td class="info-imc">26.88</td>
						</tr>
						<tr class="paciente">
							<td class="info-nome">Maria</td>
							<td class="info-peso">63</td>
							<td class="info-altura">1.62</td>
							<td class="info-gordura">20</td>
							<td class="info-imc">24.01</td>
						</tr>
						<!-- *********************************** -->
					</tbody>
				</table>
			</section>
			<div id="alertErrorInsert" class="alert-insert-error no-show-filter"></div>
		</main>

		<section>
		    <h2>Adicionar novo paciente</h2>
		    <form id="formAdicionaPaciente">
		        <div class="grupo">
		            <label for="nome">Nome:</label>
		            <input type="text" id="nome" name="nome" placeholder="digite o nome do seu paciente" class="campo">
		        </div>
		        <div class="grupo">
		            <label for="peso">Peso:</label>
		            <input type="text" id="peso" name="peso" placeholder="digite o peso do seu paciente" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="altura">Altura:</label>
		            <input type="text" id="altura" name="altura" placeholder="digite a altura do seu paciente" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="gordura">% de Gordura:</label>
		            <input type="text" id="gordura" name="gordura" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
		        </div>

						<button id="adicionar-paciente" class="botao bto-principal" onclick="func_adicionarPaciente()">Adicionar</button>
		    </form>
		</section>

		<script src="js/filtrar-pacientes.js"></script>
		<script src="js/adicionar-paciente.js"></script>
		<script src="js/remover-paciente.js"></script>

	</body>
</html>
